<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
    <title>Place Details</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Place Details</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <article>
                <header>
                    <h2>Amenities</h2>
                </header>
                <div class="amenities">
                    <ul>
                        <li><span class="icon pet-friendly"></span>Pet friendly</li>
                        <li><span class="icon tv"></span>TV</li>
                        <li><span class="icon wifi"></span>Wifi</li>
                        <!-- Add more amenities as needed -->
                    </ul>
                </div>
            </article>

            <article>
                <header>
                    <h2>Reviews</h2>
                </header>
                <div class="reviews">
                    <ul>
                        <li>
                            <h3>From Bob Dylan on 27th January 2017</h3>
                            <p>Great place to stay!</p>
                        </li>
                    </ul>
                </div>
            </article>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
