<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/favicon.ico">
    <title>AirBnB</title>
</head>
<body>
    <header>
        <div class="logo-container"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filters content here -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place 1</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <i class="fa fa-user"></i> Max Guests: 5
                    </div>
                    <div class="number_rooms">
                        <i class="fa fa-bed"></i> Bedrooms: 3
                    </div>
                    <div class="number_bathrooms">
                        <i class="fa fa-bath"></i> Bathrooms: 2
                    </div>
                </div>
                <div class="user">
                    <b>Owner:</b> Fake Owner
                </div>
                <div class="description">
                    Fake description text
                </div>
            </article>
            <!-- Add more articles as needed -->
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
