<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head Styling</title>
    <style>
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>This is a header</h1>
    </header>

    <main>
        <p> </p>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
</body>
</html>
